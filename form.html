              <li class="form__field-item  field-text">
                <label class="field-text__label" for="name">Имя:</label>
                <input class="field-text__input" type="text" id="name" placeholder="Введите ваше имя*" required>
              </li>
              <li class="form__field-item  field-text">
                <label class="field-text__label" for="surname">Фамилия:</label>
                <input class="field-text__input" type="text" id="surname" placeholder="Укажите фамилию*" required>
              </li>
              <li class="form__field-item  field-text">
                <label class="field-text__label" for="patronymic">Отчество:</label>
                <input class="field-text__input" type="text" id="patronymic" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </div>
        </fieldset>
         
        <fieldset class="form__field  form__field--color  form__field--greybg">
          <div class="form__field-wrapper">
            <h2 class="form__field-title"><span>Цвет</span></h2>
            <ul class="form__field-list  form__field-list--columns">
              <li class="form__field-item  field-checkbox">
                <input class="field-checkbox__input  visually-hidden" type="checkbox" id="color-white" name="color-white" checked>
                <label class="field-checkbox__label" for="color-white">Белый</label>
              </li>
              <li class="form__field-item  field-checkbox">
                <input class="field-checkbox__input  visually-hidden" type="checkbox" id="color-grey" name="color-grey" checked>
                <label class="field-checkbox__label" for="color-grey">Серый</label>
              </li>
              <li class="form__field-item  field-checkbox">
                <input class="field-checkbox__input  visually-hidden" type="checkbox" id="color-tiffany" name="color-tiffany">
                <label class="field-checkbox__label" for="color-tiffany">«Тиффани»</label>
              </li>
              <li class="form__field-item  field-checkbox">
                <input class="field-checkbox__input  visually-hidden" type="checkbox" id="color-black" name="color-black">
                <label class="field-checkbox__label" for="color-black">Черный</label>
              </li>
              <li class="form__field-item  field-checkbox">
                <input class="field-checkbox__input  visually-hidden" type="checkbox" id="color-pink" name="color-pink">
                <label class="field-checkbox__label" for="color-pink">Розовый</label>
              </li>
              <li class="form__field-item  field-checkbox">
                <input class="field-checkbox__input  visually-hidden" type="checkbox" id="color-orange" name="color-orange">
                <label class="field-checkbox__label" for="color-orange">Оранжевый</label>
              </li>
            </ul>
          </div>
        </fieldset>
        
        <fieldset class="form__field  form__field--contacts  form__field--greybg">
          <div class="form__field-wrapper">
            <h2 class="visually-hidden">Ваши контакты:</h2>
            <p class="form__field-item  field-text  field-text--phone">
              <label class="field-text__label" for="phone">Тел</label>
              <input class="field-text__input" type="tel" id="phone" placeholder="+7 ХХХ ХХ ХХ*" required>
              <svg class="field-text__icon" width="25" height="24"><use xlink:href="#icon-phone"></use></svg>
            </p>
            <p class="form__field-item  field-text  field-text--email">
              <label class="field-text__label" for="email">E-Mail</label>
              <input class="field-text__input" type="email" id="email" placeholder="Ваш E-mail*" required>
              <svg class="field-text__icon" width="32" height="32"><use xlink:href="#icom-mail"></use></svg>
            </p>
          </div>
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-wrapper">
            <h2 class="visually-hidden">Ваш комментарий</h2>
            <p class="form__field-item  field-text  field-text--textarea">
              <label class="field-text__label" for="wishes">Доп</label>
              <textarea class="field-text__input  field-text__input--textarea" name="wishes" id="wishes" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </p>
          </div>
        </fieldset>
        <footer class="form__btn-wrapper">
          <small class="form__notice">*Поля обязательны для заполнения</small>
          <button class="form__btn  btn" type="submit">Отправить заказ</button>
        </footer>
      </form>
    </section>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="logo  logo--footer">
            <img src="img/logo-footer.svg" width="100" height="80">
        </a>
        <div class="page-footer__social  social">
          <p class="visually-hidden">Мы в соцсетях:</p>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__btn  social__btn--instagram" href="https://www.instagram.com/">
                <span class="visually-hidden">Инстаграм</span>
                <svg class="social__icon" width="46" height="48"><use xlink:href="#instagram-icon"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__btn  social__btn--facebook" href="https://ru-ru.facebook.com/">
                <span class="visually-hidden">Фейсбук</span>
                <svg class="social__icon" width="46"  height="48"><use xlink:href="#facebook-icon"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__btn  social__btn--twitter" href="https://twitter.com/">
                <span class="visually-hidden">Твиттер</span>
                <svg class="social__icon" width="46" height="48"><use xlink:href="#twitter-icon"></use></svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright">
          <a class="page-footer__copyright-link" href="#">
            <span>Разработано</span>            
            <svg class="page-footer__copyright-icon" width="34" height="34"><use xlink:href="#icon-heart"></use></svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>  
    <script src="js/reveal.js"></script>
  </body>
</html>
